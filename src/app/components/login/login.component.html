
    <!-- Main Content -->
    <div class="hk-pg-wrapper py-0">
        <div class="hk-pg-body py-0">
            <!-- Container -->
            <div class="container-fluid">
                <!-- Row -->
                <div class="row auth-split">
                    <div class="col-xl-5 col-lg-6 col-md-7 position-relative mx-auto">
                        <div class="auth-content flex-column pt-8 pb-md-8 pb-13">
                            <div class="text-center mb-7">
                                <a class="navbar-brand me-0" href="index.html">
                                    <img class="brand-img d-inline-block" src="assets/jampack/dist/img/logo-light.png" alt="brand">
                                </a>
                            </div>
                            <form class="w-100"  [formGroup]="ngFormLogin" (ngSubmit)="onLogin()">
                                <div class="row">
                                    <div class="col-xl-7 col-sm-10 mx-auto">
                                        <div class="text-center mb-4">
                                            <h4>Inicio de Sessión</h4>
                                            <!-- <p>There are many variations of passages of Lorem Ipsum available, in some form, by injected humour</p> -->
                                        </div>
                                        <div class="row gx-3">
                                            <div class="form-group col-lg-12">
                                                <div class="form-label-group">
                                                    <label>Email</label>
                                                </div>
                                                <div class="form-input">
                                                    <input type="text" class="form-control" id="email" placeholder="Email" formControlName="email" required [ngClass]="{ 'is-invalid': submitted && f['email'].errors }">
                                                    <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                                                      <div *ngIf="f['email'].errors['required']">El email requerido
                                                      </div>
                                                    </div>
                                                </div>
                                                <!-- <input class="form-control" placeholder="Ingrese su direcciond e correo " value="" type="text"> -->
                                            </div>
                                            <div class="form-group col-lg-12">
                                                <div class="form-label-group">
                                                    <label>Contraseña</label>
                                                    <a href="#" class="fs-7 fw-medium">Olvidó su contraseña?</a>
                                                </div>
                                                <div class="input-group password-check">
                                                    <span class="input-affix-wrapper affix-wth-text">
                                                        <!-- <input class="form-control" placeholder="Ingrese su contraseña" value="" type="password"> -->
                                                        <input type="password" class="form-control" id="password" placeholder="*******" formControlName="password" required [ngClass]="{ 'is-invalid': submitted && f['password'].errors}">
                                                    <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                                                      <div *ngIf="f['password'].errors['required']">Contraseña requerida</div>
                                                    </div>
                                                        <a href="#" class="input-suffix text-primary text-uppercase fs-8 fw-medium">
                                                            <span>Mostrar</span>
                                                            <span class="d-none">Ocultar</span>
                                                        </a>
                                                    </span>
                                                </div>

                                                


                                            </div>
                                            <div [hidden]="!isError">
                                                <span style="color:red;">{{message}}</span> 
                                              </div>
                                        </div>
                                        <div class="d-flex justify-content-center">
                                            <div class="form-check form-check-sm mb-3">
                                                <!-- <input type="checkbox" class="form-check-input" id="logged_in" checked> -->
                                                <!-- <label class="form-check-label text-muted fs-7" for="logged_in">Keep me logged in</label> -->
                                            </div>
                                        </div>
                                  <button type="submit" class="btn btn-primary btn-uppercase btn-block">Entrar</button>
                                   
                                        <!-- <a href="index.html" class="btn btn-primary btn-uppercase btn-block">Entrar</a> -->
                                        <!-- <p class="p-xs mt-2 text-center">New to Jampack? <a href="#"><u>Create new account</u></a></p> -->
                                        <!-- <a href="#" class="d-block extr-link text-center mt-4"><span class="feather-icon"><i data-feather="external-link"></i></span><u class="text-muted">Send feedback to our help forum</u></a> -->
                                    </div>
                                </div>
                            </form>

                           

                        </div>
                        <!-- Page Footer -->
                        <div class="hk-footer border-0">
                            <footer class="container-xxl footer">
                                <div class="row">
                                    <div class="col-xl-8 text-center">
                                        <p class="footer-text pb-0"><span class="copy-text">Buckapi © 2024 Derechos reservados.</span> <a href="#" class="" target="_blank">Términos y condiciones</a><span class="footer-link-sep">|</span></p>
                                    </div>
                                </div>
                            </footer>
                        </div>
                        <!-- / Page Footer -->
                    </div>
                    <div class="col-xl-7 col-lg-6 col-md-5 col-sm-10 d-md-block d-none position-relative bg-primary-light-5">
                        <div class="auth-content flex-column text-center py-8">
                            <div class="row">
                                <div class="col-xxl-7 col-xl-8 col-lg-11 mx-auto">
                                    <h2 class="mb-4">Conoce el nuevo AppName 2.0</h2>
                                    <!-- <p>There are many variations of passages of Lorem Ipsum available, passages of Lorem Ipsum available, in some form, by injected.</p> -->
                                    <!-- <button class="btn  btn-flush-primary btn-uppercase mt-2">Take Tour</button> -->
                                </div>
                            </div>
                            <img src="assets/jampack/dist/img/login.png"  class="img-fluid w-sm-50 mt-7" alt="login"/>
                        </div>
                        <!-- <p class="p-xs credit-text opacity-55">All illustration are powered by <a href="https://icons8.com/ouch/" target="_blank" class="text-light"><u>Icons8</u></a></p> -->
                    </div>
                </div>
                <!-- /Row -->
            </div>
            <!-- /Container -->
        </div>
        <!-- /Page Body -->
    </div>
    <!-- /Main Content -->
